<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Quiz App</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bg1.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .hidden {
      display: none;
    }

    h1, h2 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #timer {
      text-align: right;
      font-weight: bold;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    
    .certificate {
      padding: 40px;
      margin-top: 20px;
      background-image: url('bg6.png');
      background-size: cover;
      border: 10px solid #1a2b49;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      position: relative;
      text-align: center;
      font-size: 18px;
      color: #0a1e44;
    }

    .certificate h2 {
      font-size: 32px;
      letter-spacing: 6px;
      color: #0a1e44;
      margin-bottom: 10px;
    }

    .certificate h3 {
      font-size: 28px;
      font-family: 'Brush Script MT', cursive;
      margin: 20px 0;
      color: #111;
    }

    .certificate p {
      margin: 10px 0;
      font-size: 16px;
    }

    .certificate .score {
      font-size: 20px;
      font-weight: bold;
      color: #0a1e44;
      margin-top: 20px;

    .try-again {
      display: none;
      background: #fff;
      padding: 30px;
      margin: 40px auto;
      border: 4px solid #4a90e2;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .try-again button {
      padding: 12px 24px;
      font-size: 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

   .try-again button:hover {
      background: #c0392b;
    }

    }
  </style>
</head>
<body>
  <div id="home" class="container">
    <h1>Welcome to Java Quiz</h1>
    <button onclick="showLogin()">Start Quiz</button>
  </div>

  <div id="login" class="container hidden">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <button onclick="login()">Start Quiz</button>
  </div>

  <div id="quiz" class="container hidden">
    <div id="timer">Time: <span id="time">15:00</span></div>
    <form id="quizForm"></form>
    <button onclick="submitQuiz()">Submit</button>
  </div>

 <div id="result" class="container hidden">
  <h2>Quiz Result</h2>
  <div class="result" id="score"></div>
  <button id="viewCertBtn" onclick="showCertificate()" disabled>View Certificate</button>
  <button id="retestBtn" onclick="location.reload()" style="display: none;">Retake Quiz</button>
</div>

    <div id="certificate" class="container hidden">
    <div class="certificate" id="certContent">
      <h2>CERTIFICATE</h2>
      <p>of completion</p>
      <p>This certificate is proudly presented to</p>
      <h3 id="certName"></h3>
      <p>For successfully completing the Java Quiz</p>
      <div class="score">Score: <span id="certScore"></span></div>
    </div>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    const questions = [
      { q: "What is JVM in Java?", a: "Java Virtual Machine", options: ["Java Virtual Method", "Java Very Much", "Java Virtual Machine", "Java Versatile Machine"] },
      { q: "Which keyword is used to inherit a class in Java?", a: "extends", options: ["inherits", "extends", "implement", "super"] },
      { q: "Which method is the entry point of a Java program?", a: "main", options: ["start", "main", "run", "init"] },
      { q: "What does OOP stand for?", a: "Object Oriented Programming", options: ["Object Oriented Programming", "Objective Order Process", "Original Operating Procedure", "Order of Programming"] },
      { q: "Which of these is not a Java keyword?", a: "include", options: ["class", "interface", "extends", "include"] },
      { q: "Which of the following is a wrapper class?", a: "Integer", options: ["int", "Integer", "String", "Float"] },
      { q: "Which access modifier makes a member visible to all classes?", a: "public", options: ["private", "protected", "public", "default"] },
      { q: "What is the size of int in Java?", a: "4 bytes", options: ["2 bytes", "4 bytes", "8 bytes", "16 bytes"] },
      { q: "Which of these is not a primitive data type in Java?", a: "String", options: ["int", "boolean", "float", "String"] },
      { q: "Which loop checks the condition after executing the loop body?", a: "do-while", options: ["for", "while", "do-while", "loop"] },
      { q: "Java is platform...", a: "independent", options: ["dependent", "neutral", "specific", "independent"] },
      { q: "What is used to handle exceptions in Java?", a: "try-catch", options: ["throw", "final", "try-catch", "import"] },
      { q: "Which collection class allows you to grow or shrink its size?", a: "ArrayList", options: ["Array", "ArrayList", "List", "Collection"] },
      { q: "Which package contains Scanner class?", a: "java.util", options: ["java.io", "java.util", "java.net", "java.lang"] },
      { q: "What is the default value of boolean in Java?", a: "false", options: ["true", "false", "null", "0"] },
      { q: "What is method overloading?", a: "Same method name, different parameters", options: ["Same name, same parameters", "Different names, different parameters", "Same method name, different parameters", "None"] },
      { q: "Java supports multiple inheritance using...", a: "interfaces", options: ["classes", "abstract", "constructors", "interfaces"] },
      { q: "Which keyword is used to create an object in Java?", a: "new", options: ["new", "class", "create", "this"] },
      { q: "Which of the following is not a loop in Java?", a: "repeat-until", options: ["for", "while", "do-while", "repeat-until"] },
      { q: "What does IDE stand for?", a: "Integrated Development Environment", options: ["Internal Development Engine", "Integrated Design Environment", "Integrated Development Environment", "Initial Development Evaluation"] }
    ];

    let timer;
    let timeLeft = 15 * 60; // 15 minutes in seconds
    let finalScore = 0;

    function showLogin() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

   function login() {
  const username = document.getElementById('username').value.trim();
  const namePattern = /^[A-Za-z ]+$/;

  if (!namePattern.test(username)) {
    alert("Please enter a valid name (letters and spaces only).");
    return;
  }

  // Proceed if valid
  document.getElementById('login').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  startQuiz();
}

    function startQuiz() {
      const form = document.getElementById('quizForm');
      questions.forEach((item, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
          item.options.map(opt => `
            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`).join('');
        form.appendChild(qDiv);
      });

      timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitQuiz();
        }
      }, 1000);
    }

    function submitQuiz() {
  clearInterval(timer);
  let score = 0;
  questions.forEach((item, index) => {
    const answer = document.querySelector(`input[name=q${index}]:checked`);
    if (answer && answer.value === item.a) {
      score++;
    }
  });

  finalScore = score;

  const total = questions.length;
  const percentage = (score / total) * 100;

  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('result').classList.remove('hidden');
  document.getElementById('score').textContent = `You scored ${score} out of ${total} (${percentage.toFixed(1)}%)`;

  const viewBtn = document.getElementById('viewCertBtn');
  const retestBtn = document.getElementById('retestBtn');

  if (percentage >= 80) {
    viewBtn.style.display = 'inline-block';
    viewBtn.disabled = false;
    retestBtn.style.display = 'none';
  } else {
    viewBtn.style.display = 'none';
    retestBtn.style.display = 'inline-block';
  }
}

    function showCertificate() {
      const name = document.getElementById('username').value;
      document.getElementById('result').classList.add('hidden');
      document.getElementById('certificate').classList.remove('hidden');
      document.getElementById('certName').textContent = name;
      document.getElementById('certScore').textContent = `${finalScore} / ${questions.length}`;
    }
